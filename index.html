<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>News Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                <img src="images/news.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="indian news" onclick="onNavItemClick('indian news')">Indian News</li>
                    <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="">
                <button id="search-button" class="search-button">Search</button>
            </div>
            </div>
        </nav>

        <main>
            <div class="cards-container container flex" id="cards-container">
            </div>
        </main>

        <template id="template-news-card">
            <div class="card"> 
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">Title</h3>
                    <h6 class="news-source" id="news-source">End gadget</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam magnam mollitia fuga et ex earum explicabo placeat voluptatem eum, fugit quibusdam maxime suscipit dolorem aliquid. Rem hic consequatur ipsa iusto!</p>
                </div>
            </div>
        </template>
        <script src="script.js"></script>
    </body>
</html>
